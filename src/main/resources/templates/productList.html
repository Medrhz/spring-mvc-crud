<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/product/">Product store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/product/list">product list</a>
            </li>
            <li class="nav-item">
              <a aria-current="page" class="nav-link active" href="/product/create">new product</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-4">
      <a class="btn btn-primary" href="/product/create">add new product</a>
      <table class="table table-stiped">
        <thead>
          <tr>
            <th>#</th>
            <th>title</th>
            <th>designation</th>
            <th>price</th>
            <th>created at</th>
            <th>updated at</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each=" product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.designation}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.createdAt}"></td>
            <td th:text="${product.updatedAt} ? '' : 'any update'"></td>
            <td>
              <a class="btn btn-secondary" th:href="@{/product/edit/{id}(id=${product.id})}"
                >edit</a
              >
              <a class="btn btn-warning" th:href="@{/product/delete/{id}(id=${product.id})}" href=""
                >delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
