<!DOCTYPE html>
<html lang="en" xmlns:th="www://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/product/">Product store</a>
        <button
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                type="button"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/product/list">product list</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/product/create">new product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-4">
    <a class="btn btn-primary" href="/product/create">add new product</a>

    <div class="alert alert-success" th:text="${message}"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>title</th>
            <th>designation</th>
            <th>price</th>
            <th>image</th>
            <th>created at</th>
            <th>updated at</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.designation}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <!--                <img alt="" height="100px" th:src="@{${product.image}}" width="100px"/>-->
                <img alt="Product Image" height="100px" th:src="@{'/' + ${product.image}}"
                     width="100px"/>

            </td>
            <td th:text="${product.createdAt}"></td>
            <td th:text="${product.updatedAt} ? '' : 'any update'"></td>
            <td>
                <a class="btn btn-secondary" th:href="@{/product/edit/{id}(id=${product.id})}"
                >edit</a
                >
                <a class="btn btn-warning" href="" th:href="@{/product/delete/{id}(id=${product.id})}"
                >delete</a
                >
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
