<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>create product</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/product/">Product store</a>
        <button
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                type="button"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/product/list">product list</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/product/create">new product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <form
            class="p-4 border border-1 border-success rounded-3"
            enctype="multipart/form-data"
            method="post"
            th:action="@{/product/save}"
            th:object="${product}"
    >
        <h2 class="bg-secondary text-light p-2 text-center">create new product</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">title</span>
            <input
                    aria-describedby="basic-addon1"
                    aria-label="Username"
                    class="form-control"
                    name="title"
                    placeholder="product title"
                    th:field="*{title}"
                    type="text"
            />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">price</span>
            <input
                    aria-describedby="basic-addon2"
                    aria-label="Username"
                    class="form-control"
                    name="price"
                    placeholder="product price"
                    th:field="*{price}"
                    type="number"
            />
            <div class="input-group">
                <span class="input-group-text">designation</span>
                <textarea
                        aria-label="With textarea"
                        class="form-control"
                        th:field="*{designation}"
                ></textarea>
            </div>
        </div>
        <div class="input-group mb-3">
            <input
                    aria-describedby="basic-addon3"
                    aria-label="Username"
                    class="form-control"
                    name="imageFile"
                    placeholder="product price"
                    type="file"
            />
        </div>
        <div class="d-flex justify-content-end">
            <input class="btn btn-success m-2" name="add" type="submit" value="create"/>
        </div>
    </form>
</div>
</body>
</html>
